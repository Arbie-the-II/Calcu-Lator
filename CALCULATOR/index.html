<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(to right, #000428, #004e92);">

    <div class="card shadow " style="width: 22rem; border-radius: 1rem; background-color: #d8d8d8; ">
        <div class="card-body">
            <h5 class="card-title text-center mb-4 text-black font-monospace fw-bold">CASIO KASI</h5>
            <input id="display" class="form-control mb-3 text-end" readonly>
            <div class="row g-2">
                <div class="col-3"><button onclick="appendToDisplay('7')" class="btn btn-secondary w-100">7</button></div>
                <div class="col-3"><button onclick="appendToDisplay('8')" class="btn btn-secondary w-100">8</button></div>
                <div class="col-3"><button onclick="appendToDisplay('9')" class="btn btn-secondary w-100">9</button></div>
                <div class="col-3"><button onclick="appendToDisplay('+')" class="btn btn-warning w-100">+</button></div>

                <div class="col-3"><button onclick="appendToDisplay('4')" class="btn btn-secondary w-100">4</button></div>
                <div class="col-3"><button onclick="appendToDisplay('5')" class="btn btn-secondary w-100">5</button></div>
                <div class="col-3"><button onclick="appendToDisplay('6')" class="btn btn-secondary w-100">6</button></div>
                <div class="col-3"><button onclick="appendToDisplay('-')" class="btn btn-warning w-100">-</button></div>

                <div class="col-3"><button onclick="appendToDisplay('1')" class="btn btn-secondary w-100">1</button></div>
                <div class="col-3"><button onclick="appendToDisplay('2')" class="btn btn-secondary w-100">2</button></div>
                <div class="col-3"><button onclick="appendToDisplay('3')" class="btn btn-secondary w-100">3</button></div>
                <div class="col-3"><button onclick="appendToDisplay('*')" class="btn btn-warning w-100">*</button></div>

                <div class="col-3"><button onclick="appendToDisplay('0')" class="btn btn-secondary w-100">0</button></div>
                <div class="col-3"><button onclick="appendToDisplay('.')" class="btn btn-secondary w-100">.</button></div>
                <div class="col-3"><button onclick="calculate()" class="btn btn-success w-100">=</button></div>
                <div class="col-3"><button onclick="appendToDisplay('/')" class="btn btn-warning w-100">/</button></div>

                <div class="col-12"><button onclick="clearDisplay()" class="btn btn-danger w-100">Clear</button></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
